<!DOCTYPE html>
<html lang = 'en'>
<head>
    <meta charset="utf-8"/>
    <title>Assignment 3 chat</title>
    <link rel="stylesheet" type = text/css href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link rel = 'stylesheet' href = 'styles.css'/>


</head>


<body>
<div class= "container">
    <div class = 'jumbotron' >
        <h1>Oscar's Web Chat</h1>
    </div>

    <div class = "userPlaceholder">

    <div class= "col-md-6 userHeader">
        <div class = "username ">
            <h2>Your name is: </h2>
            <br/>
        </div>
        <div class= "col-md-6 currentUser ">
            <!--The logged in user will be placed here, from client.js file-->
        </div>
    </div>


        <div class= "col-md-6 onlineUsers">
            <h2> Users Logged In:</h2>
            <div class="loggedUsers">
                <ul id="onlineUserList">
                    <!-- Online users get inserted here through sockets-->
                </ul>
            </div>
        </div>
    </div>
</div>

    <div class="messageHeader">
        <div class="sendChat">
            <ul id="messagesList"></ul>
        </div>

    </div>
</div>

<div class="messageContainer">
    <form id = 'sendMessage'>
        <input id= "enterMessage" placeholder= "Enter Message" autocomplete="off">
        <!--<input type = 'submit' class = 'btn btn-primary' value = "Send Message">-->
    </form>
</div>




<!--  scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="client.js"></script>


</body>
</html>
